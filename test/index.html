<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini test</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="manifest" href="./site.webmanifest">
</head>
<body>
<h1>Mini test</h1>
<p>Hello there, this is a Service Worker test, the paragraph below should update accordingly after changing the cache version
    on the service worker.</p>
<p>This text has been changed again</p>

<button role="button" type="button" onclick="window.location.reload()">Actualizar p√°gina</button>
<script>

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
                registration.unregister()
            } })
    }
</script>
</body>
</html>
